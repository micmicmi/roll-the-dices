<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">   
  <title>Drum Kit </title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="main content">
    <h1>Drum <span class="Kit">Kit</span></h1>
    <div class="drum-container">
      <div class="drum w" data-key="w">w</div>
      <div class="drum a" data-key="a">a</div>
      <div class="drum s" data-key="s">s</div>
      <div class="drum d" data-key="d">d</div>
      <div class="drum j" data-key="j">j</div>
      <div class="drum k" data-key="k">k</div>
      <div class="drum l" data-key="l">l</div>
    </div>
  </div>
</body>
  <script src="index.js" charset="utf-8"></script>

</body>

</html>
